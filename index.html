<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLABR</title>
    <link rel="icon" href="11.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .hero-section {
            background: linear-gradient(45deg, #ff6f61, #ffca3a);
            color: white;
            padding: 40px 0;
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        .hero-section h1 {
            font-size: 3rem;
            font-weight: 600;
            opacity: 0;
            animation: fadeInUp 1.5s forwards;
        }

        .hero-section p {
            font-size: 1.2rem;
            margin: 12px;
            opacity: 0;
            animation: fadeInUp 2s 0.5s forwards;
        }

        .btn-custom {
            background-color: #ff6f61;
            color: white;
            border-radius: 50px;
            font-size: 1rem;
            padding: 1px 3px;
            transition: all 0.3s ease;
            margin: 1px 0;
            width: 100%;
            opacity: 0;
            animation: fadeInUp 2s 1s forwards;
        }

        .btn-custom:hover {
            background-color: #ffca3a;
            transform: scale(1.1);
        }

        .content-section {
            padding: 60px 0;
            text-align: center;
            flex-grow: 1; /* Membuat konten mengisi ruang yang ada */
        }

        .footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2.2rem;
            }

            .hero-section p {
                font-size: 1rem;
            }

            .btn-custom {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero-section">
        <h1>Lomba Lintas Alam Bumi Reog 2025</h1>
        <p>Segala jenis informasi terkait teknis lomba bisa dilihat di bawah ini</p>
    </div>

    <!-- Content Section -->
    <div class="content-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <a href="https://forms.gle/hy6U1jbeAfJgbCV66" class="btn btn-custom mb-3" target="_blank">Link Pendaftaran</a>
                </div>
                <div class="col-12">
                    <a href="https://drive.google.com/your-folder-link" class="btn btn-custom mb-3" target="_blank">Ketentuan Lomba</a>
                </div>
                <div class="col-12">
                    <a href="https://drive.google.com/your-folder-link" class="btn btn-custom mb-3" target="_blank">Kategori Lomba</a>
                </div>
                <div class="col-12">
                    <a href="https://drive.google.com/your-folder-link" class="btn btn-custom mb-3" target="_blank">Contact Person</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Gempa Adventure, All Rights Reserved</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
